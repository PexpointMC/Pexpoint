name: Build Pexpoint for Players
on:
  push:
    branches:
      - main
      - "release/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    env:
      ORG_GRADLE_PROJECT_paperBuildCacheEnabled: true
      ORG_GRADLE_PROJECT_paperBuildCacheUsername: ${{ secrets.PAPER_BUILD_CACHE_USERNAME }}
      ORG_GRADLE_PROJECT_paperBuildCachePassword: ${{ secrets.PAPER_BUILD_CACHE_PASSWORD }}
      ORG_GRADLE_PROJECT_paperBuildCachePush: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: zulu

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Configure Git
        run: |
          git config --global user.email "no-reply@github.com"
          git config --global user.name "GitHub Actions"

      - name: Apply Patches
        run: ./gradlew applyPatches --stacktrace

      - name: Build Server Jar
        run: ./gradlew build --stacktrace

      - name: Upload Regular Server Jar Warning
        run: echo "⚠️ No paperclip jar is being built, uploading regular server jar for players."

      - name: Upload Regular Server Jar Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pexpoint-Server
          path: paper-server/build/libs/*.jar

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Results
          path: "**/build/test-results/test/TEST-*.xml"

      - name: Check Build Logs
        run: |
          echo "Build completed. Logs can be viewed in Actions tab."

      - name: Show Gradle Version
        run: ./gradlew --version

      - name: Print Server Info
        run: |
          echo "Server jar location: paper-server/build/libs/"

      - name: List Built Files
        run: ls -lh paper-server/build/libs/

      - name: Confirm Artifact
        run: |
          if [ -f paper-server/build/libs/*.jar ]; then
            echo "✅ Server jar built successfully."
          else
            echo "❌ Server jar missing!"
            exit 1
          fi

      - name: Finish Build
        run: echo "Build job completed for Pexpoint player jar."
